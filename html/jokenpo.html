<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" media="screen" href="../css/style.css">    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../javascript/script.js"></script>

    <title>Jo-Ken-Po!</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Jo-Ken-Po!</h1>
        <div id="score">
            <div id="player">
                <h2 id="player-id">Player 1</h2>
                <span id="player-points">0</span>

                <ul id="player-choice">
                    <li><a id="player-choice-1" onclick="play(1)"><img class="jokenpo" src="../assets/images/pedra.png" alt="Pedra"></a></li>
                    <li><a id="player-choice-2" onclick="play(2)"><img class="jokenpo" src="../assets/images/papel.png" alt="Papel"></a></li>
                    <li><a id="player-choice-3" onclick="play(3)"><img class="jokenpo" src="../assets/images/tesoura.png" alt="Tesoura"></a></li>
                </ul>
            </div>

            <div id="versus">
                <img class="vs" src="../assets/images/vs.png" alt="versus">
            </div>

            <div id="computer">
                <h2 id="computer-id">Computer</h2>
                <span id="computer-points">0</span>

                <ul id="computer-choice">
                    <li><a id="computer-choice-1"><img class="jokenpo" src="../assets/images/pedra.png" alt="Pedra"></a></li>
                    <li><a id="computer-choice-2"><img class="jokenpo" src="../assets/images/papel.png" alt="Papel"></a></li>
                    <li><a id="computer-choice-3"><img class="jokenpo" src="../assets/images/tesoura.png" alt="Tesoura"></a></li>
                </ul>
            </div>            
        </div>
        <div id="messages">&nbsp;</div>  
        <div id="options">
            <a href="./index.html" id="jogar-novamente" role="button" class="btn btn-success col-12">Jogar novamente</a>
        </div>      
    </div>
    
</body>
</html>
