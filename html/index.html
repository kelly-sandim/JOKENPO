<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" media="screen" href="../css/style.css">    
    <title>Jo-Ken-Po!</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Jo-Ken-Po!</h1>
        <div id="score">
            <div id="player">
                <h2 id="player-id">Player 1</h2>
                <span id="player-points">0</span>

                <ul id="player-choice">
                    <li><a id="player-choice-1"><img class="jokenpo" src="../assets/images/pedra.png" alt="Pedra"></a></li>
                    <li><a id="player-choice-2"><img class="jokenpo" src="../assets/images/papel.png" alt="Papel"></a></li>
                    <li><a id="player-choice-3"><img class="jokenpo" src="../assets/images/tesoura.png" alt="Tesoura"></a></li>
                </ul>
            </div>

            <div id="versus">vs</div>

            <div id="computer">
                <div id="computer">
                    <h2 id="computer-id">Computer</h2>
                    <span id="computer-points">0</span>
    
                    <ul id="computer-choice">
                        <li><a id="computer-choice-1"><img class="jokenpo" src="../assets/images/pedra.png" alt="Pedra"></a></li>
                        <li><a id="computer-choice-2"><img class="jokenpo" src="../assets/images/papel.png" alt="Papel"></a></li>
                        <li><a id="computer-choice-3"><img class="jokenpo" src="../assets/images/tesoura.png" alt="Tesoura"></a></li>
                    </ul>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
